<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- General SEO Tags -->
        <meta name="author" content="Milla Kim">
        <title>Template - Milla Kim </title> <!-- Webpage Title: what you see in the tab bar, replace template word with name of page -->
        <meta name="description" content=""> <!-- Description: input a little bit about the page (160 characters or so) in content -->
        <meta name="keywords" content="Milla Kim, Designer, Portfolio, Graphic Design, User Experience"> <!-- Add more tags so you pop up when people search these things -->

    <!-- Twitter Social Cards - so you can share your portfolio on twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <!-- <meta name="twitter:site" content="@" /> --> <!-- uncomment this and add relevant twitter account if you want to include it -->
        <meta name="twitter:title" content="Milla Kim - Designer" />
        <meta name="twitter:description" content="" /> <!-- put the same description as the one above -->
        <meta name="twitter:image" content="" /> <!-- put an image here that can be associated with this page, either yourself, the head picture or a screenshot of the page-->

    <!-- Open Graph Social Cards - so you can share your portfolio on facebook, linkedin, pinterest etc -->
        <meta property="og:title" content="Template - Milla Kim" />
        <meta property="og:type" content="article" />
        <meta property="og:image" content="" /> <!-- put an image here that can be associated with this page, either yourself, the head picture or a screenshot of the page-->
        <meta property="og:url" content="" /> <!-- after site goes live put the url of this page here -->
        <meta property="og:description" content="" /> <!-- copy and paste description from above-->


    <!-- Links to CSS files -->
        <link rel="stylesheet" href="styles.css">
     

</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <div class="projectTitle">
            <h1></h1> <!-- enter project title here -->
        </div>
        <div class="projectHeadImage">
            <!-- src: default image that the browser can fallback on -->
            <!-- srcset: export multiple resolutions of your image so that the browser can automatically select the best size -->
            <img src="" alt="" srcset="">
        </div>
        <div class="projectDescription">
            <div class="description">
                <p></p> <!-- enter project description here-->
            </div>
            <div class="projectDetails">
                <div class="detail">
                    <p class="detailHeading"></p>
                    <p></p>
                </div>
            </div>
        </div>

        <section>
            <div class="headerOne">
                <h1>ReplaceMe</h1> <!-- enter section title here -->
            </div>


        </section>
    </main>
    <footer></footer>
</body>
</html>
